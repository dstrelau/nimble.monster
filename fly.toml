app = "nimble-monster"
primary_region = "ord"

[build.args]
go_version = "1.23.2"

[env]
AUTH_TRUST_HOST = "true"
HOSTNAME = "0.0.0.0"
NODE_ENV = "production"

[http_service]
auto_start_machines = true
auto_stop_machines = "suspend"
force_https = true
internal_port = 3000
min_machines_running = 0
processes = ["app"]

[[vm]]
size = "shared-cpu-1x"
